name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Print tool versions
        run: |
          node -v
          npm -v
          pnpm -v

      - name: List lockfiles present
        run: |
          ls -la | grep -E "(pnpm-lock.yaml|package-lock.json|yarn.lock|npm-shrinkwrap.json)" || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      # Optional: Lint
      # - name: Lint
      #   run: pnpm lint

      # Optional: Build (tests do not require build; ts-jest compiles TS)
      # - name: Build
      #   run: pnpm build

      - name: Run tests
        run: pnpm test

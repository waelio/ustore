name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      # Using npm for CI; no pnpm setup required

      - name: Print tool versions
        run: |
          node -v
          npm -v
          npx -v

      - name: List lockfiles present
        run: |
          ls -la | grep -E "(pnpm-lock.yaml|package-lock.json|yarn.lock|npm-shrinkwrap.json)" || true

      - name: Install dependencies (npm)
        run: npm install --ignore-scripts --no-audit --no-fund

      # Optional: Lint
      # - name: Lint
      #   run: pnpm lint

      # Optional: Build (tests do not require build; ts-jest compiles TS)
      # - name: Build
      #   run: pnpm build

      - name: Run tests
        run: npm test

name: Close stale issues and PRs

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security"
          exempt-pr-labels: "pinned,security,dependencies"
          stale-issue-message: "This issue has been automatically marked as stale due to inactivity."
          stale-pr-message: "This PR has been automatically marked as stale due to inactivity."
          close-issue-message: "Closing due to prolonged inactivity. Feel free to reopen."
          close-pr-message: "Closing due to prolonged inactivity. Feel free to reopen."
